<script type="text/javascript">
    function wrapForm() {
        var endpoint = "https://bancolafise--sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8";
        var method = "post";

        var DivWrapper = document.getElementById("custom-form-wrapper");
        var form = document.createElement("form");
        form.action = endpoint;
        form.method = method;
        form.innerHTML = DivWrapper.innerHTML;
        DivWrapper.parentNode.replaceChild(form, DivWrapper);
        form.submit();
    }

    function btnClick() {
        var validation = grecaptcha.getResponse().length !== 0;
        if (validation)
        {
            wrapForm();
        }
        else
        {
            alert("verifique que usted no es un robot, haciendo click en el reCaptcha");
        }
    }

    function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }

    //Se utiliza para que el campo de texto solo acepte letras
    function soloLetras(e) {
        key = e.keyCode || e.which;
        tecla = String.fromCharCode(key).toString();
        letras = " áéíóúabcdefghijklmnñopqrstuvwxyzÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ";//Se define todo el abecedario que se quiere que se muestre.
        especiales = [8, 37, 39, 46, 6]; //Es la validación del KeyCodes, que teclas recibe el campo de texto.

        tecla_especial = false
        for(var i in especiales) {
            if(key == especiales[i]) {
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla) == -1 && !tecla_especial) {
            return false;
        }
    }

    function validaNumericos(event) {
        if(event.charCode >= 48 && event.charCode <= 57) {
            return true;
        }
        return false;
    }

    onload = function(){
        var ele = document.querySelectorAll('.validanumericos')[0];
        ele.onkeypress = function(e) {
            if(isNaN(this.value+String.fromCharCode(e.charCode))) return false;
        }
        ele.onpaste = function(e){
            e.preventDefault();
        }
    }
</script>
